<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>BISC Side-Kick</title>
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="icon.png">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

  <style>
    /* LAYOUT FIXES */
    body { background-color: #f5f5f5; margin:0; display:flex; justify-content:center; }
    #app-container { width:100%; max-width:450px; background:white; min-height:100vh; box-shadow:0 0 10px rgba(0,0,0,0.1); display:flex; flex-direction:column; }
    
    /* UNIVERSAL NAV BAR (Exact Sidebar Match) */
    .nav-bar { 
      display: flex; justify-content: space-around; align-items: center; 
      height: 56px; background: #fff; border-bottom: 1px solid #e0e0e0;
      position: sticky; top: 0; z-index: 999;
    }
    .nav-btn { cursor: pointer; color: #5f6368; padding: 10px; }
    .nav-btn:active { color: #1a73e8; background: #f5f5f5; border-radius: 50%; }
    .nav-btn.disabled { color: #e0e0e0; pointer-events: none; }

    /* SECTIONS */
    .card-panel { box-shadow: none; margin: 0; border-bottom: 1px solid #e0e0e0; padding: 16px; border-radius: 0; }
    .section-header { font-size: 14px; font-weight: 500; color: #3c4043; display: flex; align-items: center; margin-bottom: 15px; }
    .section-header i { margin-right: 15px; color: #5f6368; }

    /* INPUTS */
    input[type=text], select { margin-bottom: 0 !important; }
    .input-field { margin-top: 0; margin-bottom: 15px; }

    /* BUTTONS */
    .btn-group { display: flex; justify-content: space-between; margin-top: 15px; }
    .btn-small { width: 32%; background: #fff; color: #3c4043; border: 1px solid #dadce0; box-shadow: none; }
    
    /* LISTS */
    .student-list-item { display: flex; align-items: center; padding: 12px 0; border-top: 1px solid #f1f3f4; cursor: pointer; }
    .student-list-item img { width: 40px; height: 40px; border-radius: 4px; margin-right: 15px; object-fit: cover; }
    .info .name { font-weight: 500; font-size: 14px; color: #202124; }
    .info .email { font-size: 12px; color: #5f6368; }

    /* DETAILS */
    .student-photo { width: 200px; border-radius: 8px; margin: 15px auto; display: block; object-fit: cover; }
    .detail-item { margin-bottom: 12px; }
    .detail-item .label { font-size: 11px; color: #5f6368; display: block; }
    .detail-item .value { font-size: 14px; color: #202124; }
    .link-text { color: #1a73e8; cursor: pointer; text-decoration: none; }

    /* GRID */
    .photo-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; }
    .photo-grid-item { text-align: center; cursor: pointer; }
    .photo-grid-item img { width: 100%; aspect-ratio: 3/4; object-fit: cover; border-radius: 4px; }
    .photo-grid-item .name { font-size: 11px; margin-top: 5px; line-height: 1.2; }

    .loader { text-align: center; padding: 50px; }
  </style>
</head>
<body>

<div id="app-container"></div>

<script>
// ======================================================
// === PASTE YOUR NEW /EXEC URL HERE ====================
// ======================================================
const API_URL = "https://script.google.com/macros/s/AKfycbydEfDnhHA8n-IMcdpiU4vYqwPxDwU_8Nq3Fqbw3N7jVsgztGykYkJb7fxW2PL3J-hPHw/exec";

// --- BRIDGE ---
const google = { script: { run: {
    withSuccessHandler(s) { this.s=s; return this; }, withFailureHandler(f) { this.f=f; return this; },
    getHomepageData() { call('getHomepageData'); },
    searchSheetLive(t) { call('search', {term:t}); },
    getStudentDetailsForWebApp(r) { call('getStudentDetails', {row:r}); },
    getStudentsForView(t,p) { call('getView', {viewType:t, ...p}); },
    webSendFeedback(t) { call('feedback', {text:t}); }
}}};

function call(a, p={}) {
    const u = new URL(API_URL); u.searchParams.append('action', a);
    for(let k in p) if(p[k]) u.searchParams.append(k, p[k]);
    fetch(u).then(r=>r.json()).then(d=>{
        if(d.error) alert(d.error); else window.google.script.run.s(d);
    }).catch(e=>console.log(e)); // Silent fail for cleaner UI
}

// --- STATE ---
window.appState = { 
    hierarchy: {}, peClasses: [], 
    currentList: [], currentIndex: -1, currentStudent: null,
    recents: JSON.parse(localStorage.getItem('recents')||'[]'),
    starred: JSON.parse(localStorage.getItem('starred')||'[]')
};

document.addEventListener('DOMContentLoaded', () => {
    showLoader();
    google.script.run.withSuccessHandler(init).getHomepageData();
});

function init(data) {
    window.appState.hierarchy = data.classHierarchy;
    window.appState.peClasses = data.peClasses;
    renderHome();
}

// --- RENDERERS ---

function renderHome() {
    const s = window.appState;
    const yOpts = `<option value="" disabled selected>Year Group</option>` + Object.keys(s.hierarchy).map(k=>`<option value="${k}">${k}</option>`).join('');
    const pOpts = `<option value="" disabled selected>PE Class</option>` + s.peClasses.map(p=>`<option value="${p.name}">${p.name}</option>`).join('');

    document.getElementById('app-container').innerHTML = `
        ${createNavBar('home')}
        <div class="card-panel">
            <div class="section-header"><i class="material-icons">search</i>Student Search</div>
            <div class="input-field">
                <input id="search" type="text" placeholder="Enter name, email, or ID" onchange="handleSearch()">
            </div>
        </div>
        <div class="card-panel">
            <div class="section-header"><i class="material-icons">photo_camera</i>Class Photo Viewer</div>
            <div class="input-field"><select id="year" class="browser-default" onchange="loadClasses()">${yOpts}</select></div>
            <div class="input-field"><select id="class" class="browser-default" disabled><option>Class</option></select></div>
            <div class="input-field"><select id="pe" class="browser-default">${pOpts}</select></div>
            <div class="btn-group">
                <button class="btn-small waves-effect" onclick="handleView('year')">Year</button>
                <button class="btn-small waves-effect" onclick="handleView('class')">Class</button>
                <button class="btn-small waves-effect" onclick="handleView('pe')">PE</button>
            </div>
        </div>
        <ul class="collapsible">
            <li><div class="collapsible-header"><i class="material-icons">history</i>Recent (${s.recents.length})</div><div class="collapsible-body" style="padding:0 16px">${createList(s.recents,'No recents.')}</div></li>
            <li><div class="collapsible-header"><i class="material-icons">star</i>Starred (${s.starred.length})</div><div class="collapsible-body" style="padding:0 16px">${createList(s.starred,'No starred.')}</div></li>
        </ul>
        <div style="text-align:center; padding:20px;">
            <button class="btn-flat" onclick="renderHelp()">Help</button>
            <button class="btn-flat" onclick="renderFeedback()">Feedback</button>
        </div>
    `;
    M.Collapsible.init(document.querySelectorAll('.collapsible'));
}

function renderDetails(s) {
    window.appState.currentStudent = s;
    window.appState.currentIndex = window.appState.currentList.indexOf(parseInt(s.row));
    addToRecents(s);
    const starIcon = window.appState.starred.some(x=>x.row==s.row) ? 'star' : 'star_border';

    document.getElementById('app-container').innerHTML = `
        ${createNavBar('details')}
        <div class="card-panel">
            <h5 class="center-align" style="margin:10px 0;">${s.name} <i class="material-icons right" style="color:#f9ab00;cursor:pointer" onclick="toggleStar()">${starIcon}</i></h5>
            <img src="${s.photoUrl}" class="student-photo">
            
            <div class="section-header">üë§ Student Details</div>
            ${item('Admission', s.admissionNumber)}
            ${item('DOB', s.dob)}
            ${item('Form', `<span class="link-text" onclick="handleView('class','${s.yearGroup}','${s.form}')">${s.yearGroup} / ${s.form}</span>`)}
            
            <div style="height:20px"></div>
            <div class="section-header">üìû Contact Info</div>
            ${emailItem('Student', s.email)}
            ${item("Father's Mobile", s.fatherMobile)}
            ${emailItem("Father's Email", s.fatherEmail)}
            ${item("Mother's Mobile", s.motherMobile)}
            ${emailItem("Mother's Email", s.motherEmail)}
            ${item("Parents Greeting", "Coming soon")}

            <div style="height:20px"></div>
            <div class="section-header">‚öïÔ∏è Medical</div>
            ${item('Medical Info', s.medicalComments)}
            ${item('Allergy', s.allergy)}
        </div>
    `;
}

function renderViewer(data) {
    window.appState.currentList = data.students.map(s => s.row);
    const grid = data.students.map(s => `<div class="photo-grid-item" onclick="fetchStudent('${s.row}')"><img src="${s.photoUrl}" loading="lazy"><div class="name">${s.name}</div></div>`).join('');
    
    document.getElementById('app-container').innerHTML = `
        ${createNavBar()}
        <div class="card-panel">
            <h6>${data.title} (${data.students.length})</h6>
            <div class="photo-grid" style="margin-top:15px">${grid}</div>
        </div>
    `;
}

// --- HELP & FEEDBACK (Exact Copy) ---
function renderHelp() {
    document.getElementById('app-container').innerHTML = `
        ${createNavBar()}
        <div class="card-panel">
            <div class="section-header">Help & Instructions</div>
            <ul class="collapsible">
                <li><div class="collapsible-header"><i class="material-icons">explore</i>Navigating</div><div class="collapsible-body"><span>Use top bar to go Home, Search, or View Starred. Use arrows to cycle students.</span></div></li>
                <li><div class="collapsible-header"><i class="material-icons">search</i>Searching</div><div class="collapsible-body"><span>Enter Name, ID, or Parent Email.</span></div></li>
                <li><div class="collapsible-header"><i class="material-icons">photo_camera</i>Viewer</div><div class="collapsible-body"><span>Select Year/Class to view photo grid.</span></div></li>
            </ul>
            <div class="center-align" style="margin-top:15px"><button class="btn-flat" onclick="renderHome()">Back</button></div>
        </div>`;
    M.Collapsible.init(document.querySelectorAll('.collapsible'));
}

function renderFeedback() {
    document.getElementById('app-container').innerHTML = `
        ${createNavBar()}
        <div class="card-panel">
            <div class="section-header">Send Feedback</div>
            <p>We appreciate your feedback!</p>
            <textarea id="fb" class="materialize-textarea" placeholder="Message..."></textarea>
            <button class="btn blue" onclick="subFB()">Submit</button>
        </div>`;
}

// --- UTILS ---
function createNavBar(ctx) {
    const d = ctx === 'details';
    return `<div class="nav-bar">
        <i class="material-icons nav-btn" onclick="renderHome()">home</i>
        <i class="material-icons nav-btn" onclick="focusSearch()">search</i>
        <i class="material-icons nav-btn ${!d?'disabled':''}" onclick="nav(-1)">arrow_back</i>
        <i class="material-icons nav-btn ${!d?'disabled':''}" onclick="nav(1)">arrow_forward</i>
        <i class="material-icons nav-btn" onclick="viewStarred()">star</i>
    </div>`;
}

function createList(l, m) {
    if(!l.length) return `<p style="color:#999;font-style:italic">${m}</p>`;
    return l.map(s => `<div class="student-list-item" onclick="fetchStudent('${s.row}')"><img src="${s.photoUrl}"><div class="info"><span class="name">${s.name}</span><span class="email">${s.email||''}</span></div></div>`).join('');
}

function item(l, v) { return (!v||v=='N/A') ? '' : `<div class="detail-item"><span class="label">${l}</span><span class="value">${v}</span></div>`; }
function emailItem(l, v) { return (!v||v=='N/A') ? '' : `<div class="detail-item"><span class="label">${l}</span><a href="https://mail.google.com/mail/?view=cm&fs=1&to=${v}" target="_blank" class="link-text">${v} <i class="material-icons tiny">email</i></a></div>`; }
function showLoader() { document.getElementById('app-container').innerHTML = '<div class="loader"><div class="preloader-wrapper active"><div class="spinner-layer spinner-blue-only"><div class="circle-clipper left"><div class="circle"></div></div></div></div></div>'; }

// --- ACTIONS ---
function handleSearch() { const t=document.getElementById('search').value; if(t) { showLoader(); google.script.run.withSuccessHandler(renderSearchResults).searchSheetLive(t); }}
function fetchStudent(r) { showLoader(); google.script.run.withSuccessHandler(renderDetails).getStudentDetailsForWebApp(r); }
function handleView(t,y,f) {
    const p = {yearGroup: y||document.getElementById('year').value, form: f||document.getElementById('class').value, peClass: document.getElementById('pe').value};
    if((t=='class'&&(!p.yearGroup||!p.form)) || (t=='year'&&!p.yearGroup) || (t=='pe'&&!p.peClass)) return;
    showLoader(); google.script.run.withSuccessHandler(d=>renderViewer(d)).getStudentsForView(t,p);
}
function loadClasses() {
    const y = document.getElementById('year').value;
    const s = document.getElementById('class');
    s.innerHTML = `<option disabled selected>Class</option>` + window.appState.hierarchy[y].classes.map(c=>`<option value="${c}">${c}</option>`).join('');
    s.disabled = false;
}
function nav(d) { const i=window.appState.currentIndex+d; if(i>=0 && i<window.appState.currentList.length) fetchStudent(window.appState.currentList[i]); }
function toggleStar() {
    const s=window.appState.currentStudent; const i=window.appState.starred.findIndex(x=>x.row==s.row);
    if(i>-1) window.appState.starred.splice(i,1); else window.appState.starred.push({name:s.name,row:s.row,photoUrl:s.photoUrl,email:s.email});
    localStorage.setItem('starred', JSON.stringify(window.appState.starred)); renderDetails(s);
}
function addToRecents(s) {
    const r=window.appState.recents; const i=r.findIndex(x=>x.row==s.row);
    if(i>-1) r.splice(i,1); r.unshift({name:s.name,row:s.row,photoUrl:s.photoUrl,email:s.email});
    if(r.length>5) r.pop(); localStorage.setItem('recents', JSON.stringify(r));
}
function viewStarred() { document.getElementById('app-container').innerHTML = `<div class="card-panel">${createNavBar()}<div class="section-header">Starred</div>${createList(window.appState.starred, 'No favorites.')}</div>`; }
function subFB() { const t=document.getElementById('fb').value; if(t) google.script.run.withSuccessHandler(()=>alert('Sent!')).webSendFeedback(t); }
function focusSearch() { renderHome(); setTimeout(()=>document.getElementById('search').focus(),100); }

if('serviceWorker' in navigator) navigator.serviceWorker.register('sw.js');
</script>
</body>
</html>
